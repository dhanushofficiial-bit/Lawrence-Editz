<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawrence Editz</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4e50, #1e90ff);
    color: white;
    text-align: center;
}

header {
    padding: 30px 20px;
}

h1 {
    font-size: 32px;
    margin-bottom: 10px;
}

p {
    margin: 5px 0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

footer {
    padding: 20px;
    background: rgba(0,0,0,0.3);
}
a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>Lawrence Editz</h1>
    <p>Professional Photo & Video Editing</p>
    <p>Chandigarh, India</p>
    <p>Email: teamlawrencerecords@gmail.com</p>
    <p>Instagram: <a href="https://instagram.com/Lawrence_editz" target="_blank">@Lawrence_editz</a></p>
</header>

<h2>My Latest Collection</h2>

<div class="gallery" id="gallery"></div>

<footer>
    Â© 2026 Lawrence Editz | All Rights Reserved
</footer>

<script>
const imageFolder = "images/";
const imageList = [
    "edit1.jpg",
    "edit2.jpg",
    "edit3.jpg"
];

const gallery = document.getElementById("gallery");

imageList.forEach(image => {
    const img = document.createElement("img");
    img.src = imageFolder + image;
    gallery.appendChild(img);
});
</script>

</body>
</html>
