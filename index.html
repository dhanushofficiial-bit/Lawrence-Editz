<!DOCTYPE html>
<html>
<head>
  <title>Lawrence Editz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Lawrence Editz</h1>
<p>Professional Photo & Reel Editor</p>

<div id="gallery"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR-KEY",
  authDomain: "lawrence-editz.firebaseapp.com",
  projectId: "lawrence-editz",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const gallery = document.getElementById("gallery");

const querySnapshot = await getDocs(collection(db, "photos"));
querySnapshot.forEach((doc) => {
  const img = document.createElement("img");
  img.src = doc.data().url;
  gallery.appendChild(img);
});
</script>

</body>
</html>
