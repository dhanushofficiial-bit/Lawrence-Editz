<!DOCTYPE html>
<html>
<head>
  <title>Admin - Lawrence Editz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<div id="uploadSection" style="display:none;">
  <input type="file" id="photo">
  <button onclick="uploadPhoto()">Upload</button>
  <div id="adminGallery"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "YOUR-KEY",
  authDomain: "lawrence-editz.firebaseapp.com",
  projectId: "lawrence-editz",
  storageBucket: "lawrence-editz.firebasestorage.app",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      document.getElementById("uploadSection").style.display = "block";
      loadPhotos();
    })
    .catch((error) => {
      alert(error.message);
    });
}

window.uploadPhoto = async function() {
  const file = document.getElementById("photo").files[0];
  const storageRef = ref(storage, "photos/" + file.name);

  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);

  await addDoc(collection(db, "photos"), { url: url });

  loadPhotos();
}

async function loadPhotos() {
  const adminGallery = document.getElementById("adminGallery");
  adminGallery.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "photos"));
  querySnapshot.forEach((docSnap) => {
    const div = document.createElement("div");

    const img = document.createElement("img");
    img.src = docSnap.data().url;

    const btn = document.createElement("button");
    btn.innerText = "Delete";
    btn.onclick = async () => {
      await deleteDoc(doc(db, "photos", docSnap.id));
      loadPhotos();
    };

    div.appendChild(img);
    div.appendChild(btn);
    adminGallery.appendChild(div);
  });
}
</script>

</body>
</html>
